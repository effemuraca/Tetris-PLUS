<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ferdinando Muraca">
    <title>Registrati</title>
    <link rel="icon" href="images/tetris.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Eczar&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/tetris.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>

<body>
    <nav>
        <a href="index.html">
            <button>
                <img src="images/home.png">
            </button>
        </a>
    </nav>
    <main>
        <form action="#" method="post" autocomplete="on">
            <fieldset>
                <legend>
                    Registrati:
                </legend>
                <p class="username">
                    <label for="username">
                        Username:
                    </label>
                    <br>
                    <input type="text" id="username" name="username" required minlength="3">
                </p>
                <p class="mail">
                    <label for="mail">
                        Mail:
                    </label>
                    <br>
                    <input type="email" id="mail" name="mail" required minlength="3">
                </p>
                <p class="password">
                    <label for="pwd">
                        Password:
                    </label>
                    <br>
                    <input type="password" id="pwd" name="pwd" required minlength="5">
                </p>
                <p class="domanda">
                    <label for="domanda">
                        Scegli una domanda di sicurezza:
                    </label>
                    <select id="domanda">
                        <option value="nonno materno">
                            Qual &egrave; il nome del tuo nonno materno?
                        </option>
                        <option value="auto">
                            Qual &egrave; il nome della tua prima auto?
                        </option>
                        <option value="scuola">
                            Qual &egrave; il nome delle tue scuole superiori?
                        </option>
                    </select>
                </p>
                <p class="risposta">
                    <label for="risposta">
                        Risposta:
                    </label>
                    <br>
                    <input type="text" id="risposta" name="risposta" required minlength="3">
                </p>
                <input type="submit" value="Conferma" onclick="TestaPassword()">
                <a href="login.html">
                    Hai gi&agrave; un account? Accedi
                </a>
            </fieldset>
        </form>

    </main>
</body>

</html>
