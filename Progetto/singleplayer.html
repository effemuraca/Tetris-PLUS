<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ferdinando Muraca">
    <title>Singleplayer</title>
    <link rel="icon" href="images/tetris.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Eczar&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/tetris.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link rel="stylesheet" href="css/singleplayer.css" type="text/css">
    <script src="js/tetris.js"></script>
</head>

<body onload="createGame()">
    <nav>
        <a href="modalità.html">
            <button>
                <img src="images/modalità.png">
            </button>
        </a>
        <button onclick="Apri('salvataggio')">
            <img src="images/salva.png">
        </button>
        <button onclick="Apri('regolamento')">
            <img src="images/info.png" alt="info">
        </button>
    </nav>
    <div id="core">
        <aside>
            <div id="prossimo_tetronimo">
            </div>
            <div id="punteggio">
            </div>
            <button id="pausa" onclick="Pausa()">
                <img src="images/pause.png">
            </button>
            <div id="nome_giocatore1">
                Nome Giocatore
            </div>
        </aside>
        <main>
            <table id="tabellone">
            </table>
        </main>
        <div id="comandi">
            <button>
                <img src="images/left-arrow.png">
            </button>
            <button>
                <img src="images/right-arrow.png">
            </button>
            <button>
                <img src="images/arrow-down.png">
            </button>
            <button>
                <img src="images/rotate-left.png">
            </button>
            <button>
                <img src="images/rotate-right.png">
            </button>
        </div>
    </div>
    <div id="container">
        <form action="#" method="post" autocomplete="on" id="salvataggio">
            <fieldset>
                <legend>
                    Salva la partita
                    <button id="chiudi_popup" class="bottone_x" onclick="Chiudi('salvataggio')">
                        X
                    </button>
                </legend>
                <p class="tipo_salvataggio">
                    <label for="tipo_salvataggio">
                        Che tipo di salvataggio vuoi per la partita?
                        <i>
                            Le partite pubbliche possono essere giocate da tutti, mentre quelle private solo da te.
                        </i>
                    </label>
                    <br>
                    <select id="tipo_salvataggio">
                        <option value="privata">
                            Partita privata
                        </option>
                        <option value="pubblica">
                            Partita pubblica
                        </option>
                    </select>
                </p>
                <br>
                <input type="checkbox" id="partecipazione_classifica" name="partecipazione_classifica"
                    value="conferma_partecipazione" required>
                <label for="classfica">
                    Voglio partecipare alla classifica.
                </label>
                <br>
                <input type="submit" value="Conferma">
            </fieldset>
        </form>
        <div id="regolamento">
            <h1>
                Regolamento del gioco
            </h1>
            <button class="bottone_x" onclick="Chiudi('regolamento')">
                X
            </button>
            <p>
                Il regolamento è
            </p>
        </div>
    </div>
</body>

</html>
